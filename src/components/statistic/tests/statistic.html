<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<script src="./statistic.component.js" type="module"></script>
<link rel="stylesheet" href="../../css/fonts.scss">
<link rel="stylesheet" href="../../css/colors.scss">

<il-statistic>
<span slot="top">Nation's</span> <em slot="stat">Top Six</em> Overall ranking among undergraduate programs in the U.S.
<span slot="source"><a href="https://example.org">U.S. News and World 2022</a></span>
</il-statistic>

<script>
  function addClass(componentName) {
    const params = new URLSearchParams(window.location.search);
    if (params.has('class')) {
      const component = document.querySelector(componentName);
      params.forEach((value, key) => {
        if (key == 'class' && value !== '') {
          component.classList.add(value);
        }
      });
    }
  }
    addClass('il-statistic');
</script>
