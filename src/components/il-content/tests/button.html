<!DOCTYPE html>
<script src="../il-content.component.js" type="module"></script>
<link rel="stylesheet" href="../../../css/base.css">

<button data-testid="component" class="il-button">Sample Button</button>

<script>
    const params = new URLSearchParams(window.location.search);
    document.querySelectorAll("button").forEach(component => {
      if (params.has('theme')) {
        component.classList.add(`il-theme-${params.get('theme')}`);
      }
    });
  </script>
