<!DOCTYPE html>
<script src="../il-tabs.component.js" type="module"></script>
<script src="../../il-content/il-content.component.js" type="module"></script>
<link rel="stylesheet" href="../../../css/base.css">

<il-tabs>
    <div slot="tabs">
        <div data-il-panel="panel1">Tab #1</div>
        <div data-il-panel="panel2">Tab #2</div>
        <div data-il-panel="panel3">Tab #3</div>
        <div data-il-panel="panel4">Tab #4</div>
    </div>
    <il-content id="panel1">
        <p>Panel #1</p>
    </il-content>
    <il-content class="il-theme-white" id="panel2">
        <p>Panel #2. There's a <a href="#">link that goes somewhere</a> here.</p>
    </il-content>
    <il-content id="panel3">
        <p>Panel #3</p>
    </il-content>
    <il-content class="il-theme-white" id="panel4">
        <p>Panel #4 There's a <a href="#">link that goes somewhere</a> here.</p>
    </il-content>
</il-tabs>

<script>
    const params = new URLSearchParams(window.location.search);
    document.querySelectorAll("il-tabs").forEach(component => {
      if (params.has('theme')) {
        component.classList.add(`il-theme-${params.get('theme')}`);
      }
      if (params.has('vertical')) {
        component.classList.add(`il-vertical-tabs`);
      }
      if (params.has('mobile')) {
        component.style.cssText += 'max-width: 400px';
      }
  });
  </script>
