<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>Content width</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <link rel="icon" href="https://cdn.brand.illinois.edu/favicon.ico">
    <link rel="stylesheet" href="/dist/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        section {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        section > div {
            position: relative;
            height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <section style="background-color: var(--il-orange)">
            <div class="il-island" style="background-color: var(--il-altgeld)"></div>
        </section>
        <section style="background-color: var(--il-alma-mater)">
            <div class="il-island" style="background-color: var(--il-alma-mater-1)"></div>
        </section>
        <section style="background-color: var(--il-cloud)">
            <div class="il-island" style="background-color: var(--il-cloud-1)"></div>
        </section>
        <section style="background-color: var(--il-arches-blue)">
            <div class="il-island" style="background-color: var(--il-arches-blue-1)"></div>
        </section>
        <section style="background-color: var(--il-heritage-orange)">
            <div class="il-island" style="background-color: var(--il-heritage-orange-1)"></div>
        </section>
    </main>
</body>
</html>
