<!DOCTYPE html>
<link rel="stylesheet" href="../../colors.scss">
<link rel="stylesheet" href="../../fonts.scss">
<link rel="stylesheet" href="./il-button.scss">

<a data-testid="button" class="il-button">Button</a>

<script>
    const component = document.querySelector(".il-button");
    const params = new URLSearchParams(window.location.search);
    if (params.has('theme')) {
        component.classList.add(`il-theme-${params.get('theme')}`);
    }
</script>
