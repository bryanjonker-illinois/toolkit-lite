<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Header with links and search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <link rel="icon" href="https://cdn.brand.illinois.edu/favicon.ico">
        <link rel="stylesheet" href="/dist/toolkit.css">
        <script src="/dist/toolkit.js"></script>
        <style>
            form {
                max-width: 200px;
            }
        </style>
    </head>
    <body class="il-page">

                </il-unit-wordmark>
                <div class="il-header-content">
                    <nav class="il-actions">
                        <ul>
                            <li><a href="/index.html">Apply</a></li>
                            <li><a href="/index.html">Donate</a></li>
                        </ul>
                    </nav>
                    <form class="il-search">

                </div>
            </il-header>
        </header>
    </body>
</html>
