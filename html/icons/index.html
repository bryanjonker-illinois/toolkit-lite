<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <link rel="icon" href="https://cdn.brand.illinois.edu/favicon.ico">
    <link rel="stylesheet" href="/dist/icons.css">
    <script src="icons.js"></script>
    <style>
        body {
            margin: 0;
            padding: 3em;
        }
        #icons {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 3em;
        }
        ul {
            list-style: none; margin: 0; padding: 0;
        }
        li {
            list-style: none; margin: 0 0 1em; padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }
        .il-icon {
            margin-right: .25em;
            font-size: 4em;
        }
    </style>
</head>
<body>
<main>
    <div id="icons">
        <ul id="ligatures"></ul>
        <ul id="entities"></ul>
    </div>

    <script> generateSamples() </script>

</main>
</body>
</html>
