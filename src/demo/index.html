<!DOCTYPE html>
<html class="il-toolkit" lang="en">
<title>Toolkit demo</title>
<link rel="icon" href="https://cdn.brand.illinois.edu/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../index.js" type="module"></script>
<body>
<il-layout type="page">

    <il-header slot="header">

        <div class="il-primary-unit">College of Demonstration</div>
        <h1 class="il-site-name">School of Example</h1>

        <il-nav slot="links">
            <ul>
                <li><a href="#">Apply</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </il-nav>

        <il-search slot="search"></il-search>

        <il-nav slot="navigation" class="il-nav-bar">
            <ul>
                <li><a href="#">Programs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Alumni</a></li>
            </ul>
        </il-nav>

    </il-header>

    <il-hero>
        <h1>The primary marketing message</h1>
    </il-hero>

    <il-content>
        <p>A paragraph about the school</p>
    </il-content>

    <pre>Grid of program</pre>

    <pre>News</pre>

    <pre>Call to action</pre>

    <il-footer slot="footer">

        <div slot="identity">
            <div class="il-primary-unit">College of Something</div>
            <h1 class="il-site-name">School of Something</h1>
        </div>

    </il-footer>

</il-layout>

</body>
</html>
